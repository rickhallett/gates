---
version: 1.0
runtime: python311
build:
  commands:
    build:   
      - pip3 install pipenv
      - pipenv install

run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install pipenv
    - pipenv install
  command: python3 restart_on_crash.py
  network:
    port: 80
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: ENVIRONMENT
      value: "production"
  secrets:
    - name: openai_key
      value-from: "arn:aws:secretsmanager:eu-west-2:195275678116:secret:openai_key-yWHBjj"
