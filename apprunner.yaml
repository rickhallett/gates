---
version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python restart_on_crash.py
  network:
    port: 80
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
  environment-variables:
    - name: ENVIRONMENT
      value: "production"
